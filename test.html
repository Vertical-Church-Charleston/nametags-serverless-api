    @font-face {

    }

    @font-face {
      font-family: "Gibson";
      src: url("https://s3.amazonaws.com/name-tag-studio-server/assets/fonts/Gibson-Regular_1.eot");
      src: url("https://s3.amazonaws.com/name-tag-studio-server/assets/fonts/Gibson-Regular_1.eot?#iefix") format("embedded-opentype"),
        url("https://s3.amazonaws.com/name-tag-studio-server/assets/fonts/Gibson-Regular_1.woff") format("woff"),
        url("https://s3.amazonaws.com/name-tag-studio-server/assets/fonts/Gibson-Regular_1.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    @page {
      size: 8.5in 11in portrait;
      margin: 0in;
    }
    body {
      font-family: "Gibson",sans-serif;
      margin: 0;
      color: white;
      -webkit-print-color-adjust: exact;
    }
    .tag-component {
      position: relative;
      overflow: hidden;
      position: relative;
      width: 3in;
      margin-top: 1in;
      margin-left: 0.83333333in;
      float: left;
    }
    .tag-component img {
      width: 100%;
    }
    .tag-component:nth-of-type(5n) {
      margin-bottom: 1in;
      page-break-before: always;
    }
    .tag-component .name {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1;
      text-align: center;
      height: 36.3%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .tag-component .name span {
      font-weight: 600;
      line-height: 1.2em;
      display: block;
    }
    .tag-component .name {
      height: 40%;
    }
    .tag-component .name .first-name, .tag-component .name .last-name {
      font-size: 35px;
      text-transform: capitalize;
      color: #0C90BC;
    }
  </style>
</head>
<body>
  <main>
      <div class="tag-component">
        <div class="name">
          <span class="first-name">Jordan</span>
          <span class="last-name">Riser</span>
        </div>
        <img src="https://s3.amazonaws.com/name-tag-studio-server/assets/images/name-tag.png">
      </div>

      </div>
